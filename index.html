<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-uncompressed.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Weekend jquery Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <h3>Enter Employee Information</h3>
        <section id="forms">
            <label for="firstName"></label>
            <input type="text" placeholder="First Name" id="firstName">
            <label for="lastName"></label>
            <input type="text" placeholder="Last Name" id="lastName">
            <label for="empId"></label>
            <input type="number" placeholder="ID" id="empId">
            <label for="empTitle"></label>
            <input type="text" placeholder="Title" id="empTitle">
            <label for="empSalary"></label>
            <input type="number" placeholder="Annual Salary" id="empSalary">
            <button id="submit">Submit</button>
        </section>
        <section id="empTable">
            <h3>Employees</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Annual Salary</th>
                    </tr>
                </thead>
                <tbody id="tableLine">
            
                </tbody>
            </table>


        </section>
    </main>
</body>
</html>
