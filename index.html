<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-uncompressed.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Weekend jquery Salary Calculator</title>
</head>
<body>
    <header class="header">
        <h1>Salary Calculator</h1>
    </header>
    <main class="mainBody">
        <h2>Enter Employee Information</h2>
        <section id="forms" class="input-group input-group-lg inputForm">
            <label for="firstName"></label>
            <input type="text" placeholder="First Name" id="firstName">
            <label for="lastName"></label>
            <input type="text" placeholder="Last Name" id="lastName">
            <label for="empId"></label>
            <input type="number" placeholder="ID" id="empId">
            <label for="empTitle"></label>
            <input type="text" placeholder="Title" id="empTitle">
            <label for="empSalary"></label>
            <input type="number" placeholder="Annual Salary" id="empSalary">
            <button id="submit" class="btn btn-primary">Submit</button>
        </section>
        <div class="errorMsg"></div>
        <section id="empTable" class="tableContainer">
            <h3>Employees</h3>
            <table class="table table-bordered border-secondary">
                <thead>
                    <tr>
                        <th scope="col" class="firstCol">First Name</th>
                        <th scope="col" class="lastCol">Last Name</th>
                        <th scope="col" class="idCol">ID</th>
                        <th scope="col" class="titleCol">Title</th>
                        <th scope="col" class="salCol">Annual Salary</th>
                        <th scope="col" class="delBtnCol"></th>
                    </tr>
                </thead>
                <tbody id="tableLine">
                </tbody>
            </table>
        </section>
        <div class="monthContainer">
            <h3 class="monthlyTotal">Total Monthly: $0</h3>
        </div>
    </main>
</body>
</html>
